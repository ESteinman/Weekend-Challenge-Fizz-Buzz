<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
  <title>Fizz Buzz</title>
</head>
<body>
    
    <div class="flex items-center h-screen w-full bg-grey-lightest">
            <div class="bg-grey-lightest h-64 md:max-w-xs md:mx-auto">
              <h1 class="block w-full text-center font-sans font-light text-grey-darkest text-4xl mb-8">Fizz Buzz</h1>
                <div class="block p-8 flex-col flex mb-2 md:w-full">
                  <input class="border-b-2 hover:border-grey-dark bg-grey-lightest text-center text-4xl py-4 px-3 font-sans font-thin text-grey-darkest" id="value" type="text">
                </div>
                    <div class="flex flex-col md:w-full">
                        <input class= "block bg-grey-light hover:bg-grey-dark hover:text-white text-grey-dark font-light font-sans text-2xl mx-auto mb-8 p-4 rounded" type="submit" value="Check" id="button">
                    </div>
                                <div class="block text-center uppercase text-5xl font-sans font-semibold" id="display_answer">
                                </div>         
                        </div>
                    </div>
                </div>
            </div>
          </div>
</body>
<script src="./fizz-buzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click',  () =>{
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>
</html>
